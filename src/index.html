<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend class="title">Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>
        <div class="form-field">
          <label for="old">How old are You?</label>
          <input
            type="number"
            name="old"
            value="12"
            id="old"
            min="0"
            max="100"
            step="1"
            size="3"
          >
        </div>
        <div class="form-field">
          <label for="birthDate">Full date of birth</label>
          <input
            type="date"
            name="birthDate"
            id="birthDate"
          >
        </div>
        <div class="form-field">
          <label for="term">I accept the term of agreement</label>
          <input
            type="checkbox"
            name="term"
            id="term"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="title">Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="email"
          >
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="title">An interesting fact about you!</legend>
        <div class="form-field"
        >
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="yes"
            id="catsYes"
          >
          <label for="catsYes">Yes</label>
          <input
            type="radio"
            name="cats"
            value="no"
            id="catsNo"
          >
          <label for="catsNo">No</label>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="form-field">
          <label for="timeToBad">What time do you go to bed?</label>
          <input
            type="time"
            name="timeToBad"
            id="timeToBad"
          >
        </div>
        <div class="form-field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="rateWork">How do you rate our work?</label>
          <input
            type="range"
            name="rateWork"
            id="rateWork"
            min="0"
            max="100"
            value="0"
            step="1"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="title">Additional info:</legend>
        <div class="form-field">
          <label for="comment">Comments:</label>
          <textarea
            type="comment"
            name="comment"
            id="comment"
          ></textarea>
        </div>
        <div class="form-field">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button class="button" type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
