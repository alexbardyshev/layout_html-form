<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    autocomplete="off"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form">Surname: <input
        type="text"
        name="surname"
        autocomplete="off"
        >
        </label>
        <label class="form">Name: <input
        type="text"
        name="name"
        autocomplete="off"
        >
        </label>
        <label class="form">How old are You? <input
        type="number"
        name="age"
        value="12"
        min="1"
        max="100"
        >
        </label>
        <label class="form">Full date of birth: <input
        type="date"
        name="birth"
        >
        </label>
        <label>I accept the term of the agreement <input
        type="checkbox"
        name="accept"
        required
        >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form">E-mail: <input
        type="email"
        name="email"
        placeholder="email@example.com"
        required
        >
        </label>
        <label>Password: <input
        type="password"
        name="password"
        minlength="6"
        maxlength="12"
        >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you! </legend>
        <div class="form">Do you love cats?
          <label>
            <input
          type="radio"
          name="radio">Yes
          </label>
          <label>
            <input
          type="radio"
          name="radio">No
          </label>
        </div>
        <label class="form">What is your favorite color? <input
        type="color"
        name="color"
        value="#000000"
        >
        </label>
        <label class="form">What time do you go to bed? <input
        type="time"
        name="time"
        >
        </label>
        <label class="form">What are your favorite brand of cars?
          <select
        name="cars"
        size="4"
        multiple
        >
            <option value="volvo">BMW</option>
            <option value="saab">Audi</option>
            <option value="audi">Lada</option>
          </select>
        </label>
        <label>How do you rate our work? <input
        type="range"
        name="range"
        >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form">Comments: <textarea
        autocomplete="off"
        minlength="10"
        maxlength="100"
        ></textarea>
        </label>
        <label>Would you recommend us?
          <select name="select">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="form"
      value="Submit">
      Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
