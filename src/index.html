<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <div class="field">
        <fieldset>
          <legend>Personal information</legend>
          <div class="form-field">
            <label>
              Surname:
              <input
              type="text"
              name="surname"
              required
              autocomplete="off"
              >
            </label>
          </div>
          <div class="form-field">
            <label>
              Name:
              <input
              type="text"
              name="name"
              required
              autocomplete="off"
              >
            </label>
          </div>
          <div class="form-field">
            <label>
              How old are You?:
              <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
              required
              >
            </label>
          </div>
          <div class="form-field">
            <label>
              Full date of birth:
              <input
              type="date"
              name="date-of-birth"
              >
            </label>
          </div>
          <div class="form-field">
            <label>
              I accept the term of the agreement
              <input
              type="checkbox"
              name="terms"
              required
              >
            </label>
          </div>
        </fieldset>
      </div>
      <div class="field">
        <fieldset>
          <legend>Registration</legend>
          <div class="form-field">
            <label>
            E-mail:
              <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required

            >
            </label>
          </div>
          <div class="form-field">
            <label>
            Password:
              <input
            type="password"
            name="password"
            minlength="8"
            maxlength="30"
            required
            >
            </label>
          </div>
        </fieldset>
      </div>
      <div class="field">
        <fieldset class="field">
          <legend>An interesting fact about you!</legend>
          <div class="form-field">
            <label>
            Do you love cats?
              <input
            type="radio"
            name="cats-love"
            value="yes"
            checked
            > Yes
              <input
            type="radio"
            name="cats-love"
            value="no"
            checked
            > No
            </label>
          </div>
          <div class="form-field">
            <label>
            What is your favourite color?
              <input
            type="color"
            name="favorite-color"
            >
            </label>
          </div>
          <div class="form-field">
            <label>
            What time do you go to bed?
              <input
            type="time"
            name="time-go-to-bed"
            >
            </label>
          </div>
          <div class="form-field">
            <label>
            What are your favorite brands of cars?
              <select
            name="favorite-brands-of-cars"
            multiple>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="lada">Lada</option>
              </select>
            </label>
          </div>
          <div class="form-field">
            <label>
            How do you rate our work?
              <input
            type="range"
            name="rate"
            >
            </label>
          </div>
        </fieldset>
      </div>
      <div class="field">
        <fieldset class="field">
          <legend>Additional info</legend>
          <div class="form-field">
            <label>
            Comments:
              <textarea name="comments">
              </textarea>
            </label>
          </div>
          <div class="form-field">
            <label>
            Would you recommend us?
              <select name="recommend">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </label>
          </div>
        </fieldset>
      </div>
      <div class="field">
        <button type="submit">Submit</button>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
